<div class="panel-heading" role="tab" id="heading<%= model.get('name') %>">
  <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapse<%= model.get('name') %>" aria-expanded="false" aria-controls="collapse<%= model.get('name') %>">
      <%= model.get('name') %>
    </a>
  </h4>
</div>
<div id="collapse<%= model.get('name') %>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%= model.get('name') %>">
  <div class="panel-body">
  </div>
</div>
