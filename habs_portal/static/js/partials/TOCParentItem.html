<div class="category-rollup panel-heading" role="tab" id="heading<%= model.get('name') %>">
  <h3 class="panel-title category-title pull-left">
    <%= model.get('name') %>
  </h3>
  <div class="pull-right">
    <span data-toggle="collapse" data-parent="#accordion" href="#collapse<%= model.get('name') %>" aria-expanded="false" aria-controls="collapse<%= model.get('name') %>">
      <i class="fa fa-toggle-down"></i>
    </span>
  </div>
  <div class="clearfix"></div>
</div>
<div id="collapse<%= model.get('name') %>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<%= model.get('name') %>">
  <div class="panel-body">
    <ul class="station-list">
    </ul>
  </div>
</div>
