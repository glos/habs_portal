<div class="panel panel-default full-height">
  <div class="panel-heading">
    <h2>
      <%= model.get('name') %>
      <div class="institution">
        <%= institution.get('name') %>
        <img alt="<%= institution.get('name') %>" src="<%= institution.get('icon') %>"></img>
      </div> <!-- /.pull-right .institution -->
    </h2>
  </div>
  <div class="panel-body">
    <% var categories = _.filter(model.get('categories'),function(o){return o != 'stations'}).sort(); %>
      <div class="row">
        <div class="col-md-7">
          <% if (variables.length > 0) { %>
            Available Parameters<br>
            <select size=9  class="form-control" id="variable-select">
              <% _.each(variables, function(variable, i) { %>
                <option data-id="<%=i%>"><%= variable.varName %></option>
              <% }); %>
            </select>
          <% } %>
        </div>
        <div class="col-md-5">
          <img id="metadata-thumb" alt="buoy" src="http://upload.wikimedia.org/wikipedia/commons/0/0c/NOAA-NDBC-discus-buoy.jpg" />
        </div>
      </div>
  </div>
</div>
