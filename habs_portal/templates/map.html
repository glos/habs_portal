{% extends "base.html" %}
{% block title %}
    <title>HABS Data Portal</title>
{% endblock %}
{% block head %}
<!-- Unfortunately leaflet and Grunt don't get along -->
<link href="/lib/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css">
<script src="/lib/leaflet/dist/leaflet.js" type="text/javascript"></script>

<link href="/css/compiled/map.css" rel="stylesheet" type="text/css">
<script src="/js/compiled/map.js" type="text/javascript"></script>
{% endblock %}
{% block body %}

<div id="banner">
  <h1>Great Lakes Observing System</h1>
</div>
<div id="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GLOS</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Map <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Stations</a></li>
          <li><a href="#">Plotting</a></li>
        </ul> <!-- .nav .navbar-nav -->
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
<div id="wrapper">
  <div id="sidebar-wrapper">
  </div>
  <div id="page-content-wrapper">
    <div id="map">
    </div> <!-- #map -->
  </div> <!-- #page-content-wrapper -->
</div> <!-- #wrapper -->
<script type="text/javascript">
$(document).ready(function() {
  // create a map in the "map" div, set the view to a given place and zoom
  var map = L.map('map').setView([41.77, -83.32], 7);
  var oceansBasemap = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}.jpg', {
      minZoom: 1,
      maxZoom: 12,
      attribution: 'Sources: Esri, GEBCO, NOAA, National Geographic, DeLorme, HERE, Geonames.org, and other contributors'
  });
  oceansBasemap.addTo(map);
  // add an OpenStreetMap tile layer
});
</script>
{% endblock %}
