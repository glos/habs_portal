{% extends "base.html" %}
{% block title %}
    <title>HABS Data Portal</title>
{% endblock %}
{% block head %}

<!-- Partials -->
<script src="/js/partials/compiled/plotting.js" type="text/javascript"></script>

<!-- Scripts -->
<script src="/js/compiled/plotting.js" type="text/javascript"></script>

<!-- CSS -->
<link rel="stylesheet" href="/lib/DataTables/media/css/jquery.dataTables.css" type="text/css">
<link href="/css/compiled/plotting.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block body %}

<div id="banner">
</div>
<div id="navbar">
</div>
<div id="wrapper">
  <div id="sidebar-wrapper">
    <div id="toc">
    </div>
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="plotting-row1">
            <div class="panel panel-default full-height">
              <div class="panel-body full-height">
                <div class="row">
                  <div id="timeseries-container" class="col-md-12">
                    <div id="timeseries-view" class="panel-body full-height">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-center" id="plot-cancel-buttons-view">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row plotting-row2">
        <div class="col-md-12 plotting-row2">
          <div id="data-view" class="full-height">
            <div class="panel panel-default full-height">
              <div class="panel-body">
                <div id="table-view">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div> <!-- #page-content-wrapper -->
</div> <!-- #wrapper -->

<script type="text/javascript">
var App = function() {
}

_.extend(App.prototype, Backbone.Events, {
  views: {
    bannerVeiw: null,
    navbarView: null,
    tocView: null,
    timeseriesView: null,
    plotCancelButtonsView: null,
    tableView: null
  },
  models: {
    timeseriesModel: new TimeseriesModel()
  },
  collections: {
    stations: null,
    activeStations: null,
    datasets: null
  },
  start: function() {
    var self = this;

    /* Collections */
    this.collections.categories = new CategoryCollection();
    this.collections.categoriesNoStations = new CategoryCollection();
    this.collections.institutions = new InstitutionCollection();
    this.collections.stations = new StationCollection();
    this.collections.datasets = new DatasetCollection();

    /* Views */
    this.views.bannerView = new BannerView({
      el: $('#banner')
    }).render();

    this.views.navbarView = new NavbarView({
      el: $('#navbar'),
      mode: 'plotting'
    }).render();

    this.views.tocView = new TOCView({
      el: $('#toc'),
      parentCollection: this.collections.stations,
      childCollection: this.collections.categoriesNoStations,
      parentChildAssociation: function(parent,child) {
        return _.indexOf(parent.get('categories'),child.get('id')) >= 0
      }
    });

    // This view gets rendered when datasets are fetched
    this.views.timeseriesView = new TimeseriesView({
      el: $('#timeseries-view'),
      model: this.models.timeseriesModel,
      datasets: this.collections.datasets
    });

    this.views.plotCancelButtonsView = new PlotCancelButtonsView({
      el: $('#plot-cancel-buttons-view'),
    }).render();

    this.views.tableView = new TableView({
      el: $('#table-view')
    }).render();

    /* Event Listeners */

    /* stations:reset */
    this.listenTo(this.collections.stations, 'reset', function(collection) {
      self.collections.categoriesNoStations.reset(self.collections.categories.filter(function(o){return o.get('name') != 'Stations'}));
      self.views.tocView.render();
    });

    /* tocChildItemView:onTOCChildSelect */
    this.listenTo(this, 'tocChildItemView:onTOCChildSelect', function(model) {
      // the child in this case is a category
      console.log('tocChildItemView:onTOCChildSelect: ' + model.get('id'));
    });

    /* timeseriesView:onRefreshClick */
    this.listenTo(this, 'timeseriesView:onRefreshClick', function(model, options) {
      // FIXME.  No model here yet.
      console.log('timeseriesView:onRefreshClick: from ' + options.start + ' to ' + options.end);
    });

    /* plotCacnelButtonsView:onButtonClick */
    this.listenTo(this, 'plotCacnelButtonsView:onButtonClick', function(model, options) {
      // FIXME.  No model here yet.
      console.log('plotCacnelButtonsView:onButtonClick: ' + options.dataset);
    });

    this.listenTo(this, 'windowView:resize', function(model) {
      console.log('Window resized to ' + model.get('width') + ' x ' + model.get('height'));
    });

    this.listenTo(this.collections.datasets, 'reset', function(collection) {
        // Set the inital view to the first dataset and variable available, no one likes to stare at nothing
        var dataset = collection.at(0);
        self.models.timeseriesModel.set({
          dataset: dataset,
          variable: dataset.get('variables')[0],
          start: new Date(dataset.get('attributes').time_coverage_start + 'Z'),
          end: new Date(dataset.get('attributes').time_coverage_end + 'Z')
        });
        self.views.timeseriesView.render();
    })

    /* Fetching */
    this.collections.categories.fetch({reset: true});
    this.collections.stations.fetch({reset: true});
    this.collections.institutions.fetch({reset: true});
    this.collections.datasets.fetch({reset: true});

    /*
      Special case to listen for window resize.  The view is listening directly to its model
      rather than allowing the app to broker that exchange.
    */
    _.extend(window, Backbone.Events);
    window.onresize = function() { window.trigger('resize') };
    new WindowView({model: new WindowModel()});
  }
});

app = new App();
$(document).ready(function() {
  app.start();
});

</script>
{% endblock %}
